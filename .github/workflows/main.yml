name: Advanced AI Tech Assistant

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      task_type:
        description: 'Select Task'
        required: true
        type: choice
        default: Refactor
        options:
          - Refactor
          - BugFix
          - NewFeature
          - SecurityAudit
          - Documentation
      custom_prompt:
        description: 'Detailed Instructions'
        required: false
      auto_commit:
        description: 'Apply changes directly'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  ai-dev:
    runs-on: ubuntu-latest

    env:
      TASK_TYPE: ${{ github.event.inputs.task_type || 'Refactor' }}
      CUSTOM_PROMPT: ${{ github.event.inputs.custom_prompt || '' }}
      AUTO_COMMIT: ${{ github.event.inputs.auto_commit || false }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          pip install black flake8 bandit pytest

      - name: Run Gemini AI Analysis
        uses: google-github-actions/run-gemini-cli@v0
        with:
          google_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: |
            You are a senior software architect.

            Repository Context: RockDeals POS System
            Task Type: $TASK_TYPE
            User Instructions: $CUSTOM_PROMPT

            Objectives:
            - Improve code quality
            - Follow best practices
            - Suggest concrete file-level changes
            - Output unified diff if possible

      - name: Code Formatting (Black)
        run: black .

      - name: Linting (Flake8)
        run: flake8 . || true

      - name: Security Scan (Bandit)
        if: env.TASK_TYPE == 'SecurityAudit'
        run: bandit -r . || true

      - name: Run Tests
        run: pytest || true

      - name: Commit changes
        if: env.AUTO_COMMIT == 'true'
        run: |
          git config user.name "ai-assistant"
          git config user.email "ai@assistant.dev"
          git checkout -b ai/${{ env.TASK_TYPE }}-${{ github.run_id }}
          git add .
          git commit -m "AI: $TASK_TYPE improvements"
          git push origin HEAD

      - name: Create Pull Request
        if: env.AUTO_COMMIT == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ai/${{ env.TASK_TYPE }}-${{ github.run_id }}
          commit-message: "AI: ${{ env.TASK_TYPE }} improvements"
          title: "ðŸ¤– AI ${{ env.TASK_TYPE }} Optimization"
          body: |
            ## AI Generated Improvements

            **Task:** ${{ env.TASK_TYPE }}

            **Details:**
            ${{ env.CUSTOM_PROMPT }}

            ---
            Generated automatically by Advanced AI Tech Assistant.
