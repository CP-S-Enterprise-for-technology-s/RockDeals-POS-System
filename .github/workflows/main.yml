name: CI - Build, Release & Deploy

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build all projects
        run: dotnet build --configuration Release --no-restore

      - name: Run tests (if exist)
        run: |
          if [ -d "src/RockDeals.Tests" ] || ls **/test*.csproj 1> /dev/null 2>&1; then
            dotnet test --no-build --verbosity normal
          else
            echo "No tests found, skipping..."
          fi

  release:
    name: ðŸ“¦ Create Release (Mock)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Official'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Publish API & POS
        run: |
          dotnet publish src/RockDeals.Api -c Release -o out/api || echo "API project not found, skipping"
          dotnet publish src/RockDeals.POS -c Release -o out/pos || echo "POS project not found, skipping"

      - name: Compress build
        run: |
          if [ -d out ]; then
            zip -r build-output.zip out/
          else
            echo "No output to compress"
            touch build-output.zip
          fi

      - name: Upload to GitHub (mock release)
        uses: actions/upload-artifact@v4
        with:
          name: RockDeals-Build
          path: build-output.zip

  deploy:
    name: ðŸš€ Mock Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Mock deploy
        run: |
          echo "ðŸš€ Starting deployment simulation..."
          sleep 5
          echo "âœ… API deployed to local environment (simulated)."
          echo "âœ… POS client ready (simulated)."
          echo "ðŸŽ‰ Deployment completed successfully!"
