name: AI Autonomous Developer

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  ai-developer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini AI - Generate Fixes & Restructure
        id: gemini
        uses: google-github-actions/run-gemini-cli@v0
        with:
          gemini_api_key: AIzaSyDVtnggUSXwXtp6uKq7ou9V7RQOjV6V6pg
          prompt: |
            Analyze the repository, fix any bugs, and optimize the POS system structure.
